server.port=${PORT:8080}
spring.profiles.active=production
# Database Configuration - Dùng biến môi trường từ Railway
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - Tối ưu cho production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Tăng tốc độ khởi động
spring.data.jpa.repositories.bootstrap-mode=deferred

# HikariCP - Connection Pool
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# PayOS Configuration
payos.clientId=${PAYOS_CLIENT_ID:default-value}
payos.apiKey=${PAYOS_API_KEY:default-value}
payos.checksumKey=${PAYOS_CHECKSUM_KEY:default-value}