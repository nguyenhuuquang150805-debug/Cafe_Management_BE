[build]
buildCommand = "mvn clean package -DskipTests"

[deploy]
startCommand = "java -Xmx512m -Xms256m -Dspring.profiles.active=production -jar target/*.jar"
restartPolicyType = "ON_FAILURE"
healthcheckPath = "/health"
healthcheckTimeout = 600

[build.environment]
JAVA_VERSION = "21"
MAVEN_OPTS = "-Xmx512m"

[deploy.environment]
PORT = "8080"