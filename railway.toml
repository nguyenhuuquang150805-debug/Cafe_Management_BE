[build]
buildCommand = "mvn clean package -DskipTests"

[deploy]
startCommand = "java -Xmx512m -Xms256m -jar target/*.jar"
restartPolicyType = "ON_FAILURE"

healthcheckTimeout = 300

[build.environment]
JAVA_VERSION = "21"
MAVEN_OPTS = "-Xmx512m"

[deploy.environment]
PORT = "8080"
SPRING_PROFILES_ACTIVE = "production"
